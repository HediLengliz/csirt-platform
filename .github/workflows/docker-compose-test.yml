name: Docker Compose Integration Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker-compose --version

      - name: Validate docker-compose.yml
        run: |
          docker-compose config

      - name: Build images
        run: |
          docker-compose build

      - name: Start services
        run: |
          docker-compose up -d
          sleep 30

      - name: Check service health
        run: |
          echo "Checking service health..."
          docker-compose ps
          
          # Check PostgreSQL
          docker-compose exec -T postgres pg_isready -U csirt_user || exit 1
          
          # Check Redis
          docker-compose exec -T redis redis-cli ping || exit 1
          
          # Check API
          timeout 30 bash -c 'until curl -f http://localhost:8000/; do sleep 2; done' || exit 1
          
          # Check Frontend
          timeout 30 bash -c 'until curl -f http://localhost:3000/; do sleep 2; done' || exit 1

      - name: Test API endpoints
        run: |
          echo "Testing API endpoints..."
          curl -f http://localhost:8000/ || exit 1
          curl -f http://localhost:8000/api/v1/ml/stats || exit 1
          curl -f http://localhost:8000/docs || exit 1

      - name: Check service logs
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker-compose logs api
          echo "=== Frontend Logs ==="
          docker-compose logs frontend
          echo "=== PostgreSQL Logs ==="
          docker-compose logs postgres
          echo "=== Redis Logs ==="
          docker-compose logs redis

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v

